<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <title>Input and Setup</title>
</head>
<body>
<h1>Input and Setup</h1>
<h3>My hero is: <span ng-bind='hero'></span></h3>
<div class='row'>
  <div class='six columns'>
    <label for="six columns">My hero is </label>
    <input type="text" class='u-full-width' ng-init='hero="Deadpool?"' placeholder='Wait... not Deadpool??? How are you.' ng-model='hero'></input>
  </div>
</div>
</body>
</html>
