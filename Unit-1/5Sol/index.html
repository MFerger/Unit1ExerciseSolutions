        rating: 4.2,
        price: 6796.55,
        onSale: false
      },
    ]">
    <h3>Camera Shop</h3>
    <select ng-model='number'>
      <option value="-rating">Highest Rating</option>
      <option value="price">Price</option>
      <option value="title">Title</option>
    </select>
      <div class='cameras 6 columns' ng-repeat="cam in camerass | orderBy: number">
        <p>Title: {{ cam.title }}</p>
        <img src="{{cam.image}}" alt="" />
        <p>Rating: {{ cam.rating }}</p>
        <p ng-class='{highlight: cam.onSale}'>{{ cam.price | currency}}</p>
    </div>
